<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
        .container{
            display: flex;
            justify-content: space-around;
            border: 2px dotted slategray;
            height: 410px;

        }
        .box{
            font-size: 3em ;
            width: 200px;
            border: 3px dashed purple ;
        }

        #flex{
            order: 1;
            flex-grow: 1;
        }

        #flex-2{
            order: 2;
        }
    </style>
</head>
<body>
    <h1>I m flexiable right now</h1>
    <div class="container">
        <div id="flex-2" class="box">BOX-1</div>
        <div id="flex" class="box">BOX-2</div>
        
    </div>
</body>
</html>
